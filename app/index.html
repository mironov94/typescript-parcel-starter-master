<link rel="stylesheet" href="style.scss">

<form class="calc">

    <div class="row">
        <input type="text" class="calc__age-input" placeholder="input age">
    </div>
    <div class="row">
        <div class="calc_radio">
            <input type="radio" id="gender-m" name="radio-gender">
            <label for="gender-m">M</label>
        </div>
        <div class="calc_radio">
            <input type="radio" id="gender-w" name="radio-gender">
            <label for="gender-w">W</label>
        </div>
    </div>
    <div class="row">
        <input type="range" class="calc__sum-input" min="20" max="50" step="2">
    </div>
    <div class="row">
        <input type="number">
        <input type="range" class="calc__years-input" min="1" max="70" step="1">
    </div>
    <div class="row">
        <input type="submit" class="event" value="calculate">
    </div>
</form>


<div class="calc_result">---</div>

<script src="script.ts"></script>
